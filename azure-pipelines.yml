# Azure DevOps Pipeline for Personal Finance App
# This pipeline builds a Docker image and deploys to Azure Container Apps

trigger:
  branches:
    include:
      - main

variables:
  # Azure Container Registry
  dockerRegistryServiceConnection: 'your-acr-service-connection'
  imageRepository: 'personal-finance-app'
  containerRegistry: 'yourregistry.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Azure Container App
  azureSubscription: 'your-azure-subscription'
  containerAppName: 'finance-app'
  resourceGroupName: 'finance-app-rg'
  
  # Environment variables
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push Docker image
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest

    - task: PublishPipelineArtifact@1
      displayName: Publish pipeline artifacts
      inputs:
        targetPath: '$(Build.SourcesDirectory)'
        artifact: 'manifests'
        publishLocation: 'pipeline'

- stage: Deploy
  displayName: Deploy to Azure Container Apps
  dependsOn: Build
  condition: succeeded()
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      vmImage: $(vmImageName)
    environment: 'production'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: AzureCLI@2
            displayName: Deploy to Azure Container Apps
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Update the container app with the new image
                az containerapp update \
                  --name $(containerAppName) \
                  --resource-group $(resourceGroupName) \
                  --image $(containerRegistry)/$(imageRepository):$(tag) \
                  --set-env-vars \
                    NODE_ENV=production \
                    PORT=5000 \
                    OPENAI_API_KEY=secretref:openai-api-key

          - task: AzureCLI@2
            displayName: Verify deployment
            inputs:
              azureSubscription: $(azureSubscription)
              scriptType: 'bash'
              scriptLocation: 'inlineScript'
              inlineScript: |
                # Get the URL of the deployed app
                URL=$(az containerapp show \
                  --name $(containerAppName) \
                  --resource-group $(resourceGroupName) \
                  --query properties.configuration.ingress.fqdn \
                  -o tsv)
                
                echo "Application deployed to: https://$URL"
                
                # Health check
                sleep 30
                curl -f https://$URL/api/health || exit 1
