version: '3.8'

services:
  finance-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: finance-app:latest
    container_name: finance-app
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DATABASE_PATH=/app/data/finance.db
    volumes:
      # Persist database across container restarts
      - finance-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 40s

volumes:
  finance-data:
    driver: local
